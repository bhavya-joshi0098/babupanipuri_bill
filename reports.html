<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #1f2937;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.8rem;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin-right: 15px;
            font-size: 1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #6a11cb !important;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            border-radius: 12px;
            margin: 20px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            color: #333333;
        }

        /* Table */
        .table {
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        #great-grand-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6a11cb;
        }

        /* Chart Section */
        canvas {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .btn-danger {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            transition: transform 0.3s, background 0.3s;
        }
        .btn-danger:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            color: #ffffff;
            font-size: 0.9rem;
            padding: 20px 0;
            background-color: #1f2937;
        }
        footer .social-icons i {
            margin: 0 10px;
            font-size: 1.2rem;
            color: #ffffff;
            transition: color 0.3s;
        }
        footer .social-icons i:hover {
            color: #6a11cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .table th, .table td {
                font-size: 0.9rem;
            }
            #great-grand-total {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Billing System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Sales Reports</h1>
        <p>Analyze your sales data with detailed insights and visualizations.</p>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center">Sales Data</h2>

        <!-- Date Filter -->
        <label for="date-filter" class="mt-3">Select Date:</label>
        <input type="date" id="date-filter" class="form-control mb-3" onchange="loadSales()">

        <!-- Sales Table -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Bill Number</th>
                    <th>Grand Total ($)</th>
                </tr>
            </thead>
            <tbody id="sales-records">
                <!-- Sales records will be dynamically inserted here -->
            </tbody>
        </table>
        <h4 class="text-end">Great Grand Total: $<span id="great-grand-total">0</span></h4>

        <!-- Chart Section -->
        <h3 class="mt-4">Most Sold Items Graph</h3>
        <canvas id="salesChart" width="400" height="200"></canvas>

        <!-- Clear Local Storage Button -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-danger" onclick="clearLocalStorage();">Clear Local Storage</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Restaurant Billing System. All rights reserved.</p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="report_script.js"></script>
</body>
</html>
