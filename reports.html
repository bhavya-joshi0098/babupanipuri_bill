<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .table {
            background-color: #ffffff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="reports.html">Reports</a>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Sales Reports</h2>

        <label for="date-filter">Select Date:</label>
        <input type="date" id="date-filter" class="form-control mb-3" onchange="loadSales()">

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Bill Number</th>
                    <th>Grand Total ($)</th>
                </tr>
            </thead>
            <tbody id="sales-records">
                <!-- Sales records will be dynamically inserted here -->
            </tbody>
        </table>
        <h4 class="text-end">Great Grand Total: $<span id="great-grand-total">0</span></h4>

        <h3>Most Sold Items Graph</h3>
        <canvas id="salesChart" width="400" height="200"></canvas>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-danger" onclick="clearLocalStorage();">Clear Local Storage</button>
        </div>
    </div>

    <script src="report_script.js"></script>
</body>
</html>
