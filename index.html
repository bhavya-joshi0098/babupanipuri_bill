<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .item-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .help-icon {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #343a40;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .help-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #57b9e7;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Billing System</a>
        </div>
        <div class="container-fluid">
            <a class="navbar-brand" href="reports.html">Report</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Restaurant Billing System</h2>
        <div class="help-icon" onclick="scrollToBottom()">
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div id="menu-items" class="menu-grid">
            <!-- Items will be dynamically loaded here -->
        </div>
        <h3 class="mt-4">Bill</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bill-items">
                <!-- Selected items will be shown here -->
            </tbody>
        </table>
        <!-- ...existing code... -->
<h4 class="text-end">Grand Total: <span id="grand-total">0</span></h4>
<div class="d-flex justify-content-start align-items-center">
    <button class="btn btn-primary" onclick="printBill()">Print Bill</button>
    <input type="number" id="deduction-amount" class="form-control me-2" placeholder="Deduction Amount" style="width: 150px; margin-left: 30px;">
</div>
<!-- ...existing code... -->
    </div>
    <script src="script.js"></script>
</body>
</html>
